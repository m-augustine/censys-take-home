apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "app.fullname" . }}
  labels:
    app: {{ template "app.name" . }}
    app_version: "{{ .Chart.AppVersion }}"
    chart: {{ template "app.chart" . }}
    release: "{{ .Release.Name }}"
    helm_release_name: "{{ .Release.Name }}"
    helm_revision: "{{ .Release.Revision }}"
spec:
  selector:
    matchLabels:
      app: "{{ template "app.name" . }}"
      release: "{{ .Release.Name }}"
  replicas: {{ .Values.deployment.replicas }}
  template:
    metadata:
      labels:
        app: {{ template "app.name" . }}
        release: "{{ .Release.Name }}"
    spec:
      {{- if .Values.deployment.podAntiAffinity.enabled }}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - {{ template "app.name" . }}
              topologyKey: "kubernetes.io/hostname"
      {{- end }}        
      restartPolicy: Always
      initContainers:
        - name: "geolite2-database-download"
          image: "alpine"
          imagePullPolicy: "always"
          envFrom:
            - configMapRef:
                name: {{ template "app.fullname" . }}
                optional: false
            - secretRef:
                name: {{ template "app.fullname" . }}
                optional: false
          volumeMounts:
            - mountPath: "{{ .Values.app.config.GL2_DATABASE_PATH }}"
              name: geolite2-database
          command: ["curl --output database.tar.gz 'https://download.maxmind.com/app/geoip_download?edition_id=GeoLite2-City&license_key=${GL2_LICENSE_KEY}&suffix=tar.gz' "]
      containers:
        - name: "{{ .Chart.Name }}"
          image: "{{ .Values.images.app.repository }}:{{ .Values.images.app.tag }}"
          imagePullPolicy: "{{ .Values.images.app.pullPolicy }}"
          volumeMounts:
            - mountPath: "{{ .Values.app.config.GL2_DATABASE_PATH }}"
              name: geolite2-database
          ports:
          {{- range $def := .Values.deployment.ports }}
            - name: "{{ $def.name }}"
              containerPort: {{ $def.port }}
          {{- end }}
          envFrom:
            - configMapRef:
                name: {{ template "app.fullname" . }}
                optional: false
            - secretRef:
                name: {{ template "app.fullname" . }}
                optional: false
          resources:
{{ toYaml .Values.images.app.resources | indent 12 }}
          {{- if .Values.images.app.probes }}
          {{ toYaml .Values.images.app.probes | indent 10 | trim }}
          {{- end }}
      volumes:
      - name: geolite2-database
        emptyDir: {}

